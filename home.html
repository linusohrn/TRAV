<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOW RISH HIGH STAKES</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div id="seats">
            <div class="timer" >
                <h1>NEXT RACE STARTS IN <span id="countdown">25:00</span> MINUTES</h1>
            </div>
        </div>

        <h1 id="winner"></h1>

        <div class="field" id="field">

            <div class="lane">
                <div class="horse" id="1">
                    <p id="h1">1</p>
                </div>
            </div>
            <div class="lane">
                <div class="horse" id="2">
                    <p id="h2">2</p>
                </div>
            </div>
            <div class="lane">
                <div class="horse" id="3">
                    <p id="h3">3</p>
                </div>
            </div>
            <div class="lane">
                <div class="horse" id="4">
                    <p id="h4">4</p>
                </div>
            </div>
            <div class="lane">
                <div class="horse" id="5">
                    <p id="h5">5</p>
                </div>
            </div>
           
            <div class="finish-line" id="black"></div>
            <div class="finish-line" id="white"></div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
